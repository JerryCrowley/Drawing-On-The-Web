<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>DigDug by Jerry Crowley</title>
		<style>
			html{
				height: 100%;
				background: url(assets/background.png) no-repeat center center fixed; 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}

			iframe{
				border: none;
			}
			
			.a{
			    position: fixed;
				margin: auto;
				top: 0; bottom:0;
				left:0; right: 0;
			}
			
			#container{
				position:relative;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<iframe class="a" src="canvas.html" width="600px" height="900px"></iframe>
		</div>
	</body>
</html>
